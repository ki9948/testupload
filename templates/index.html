<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TravelGo - Home</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      filter: brightness(1.4);
    }

    .background {
      background-image: url('../static/images/index.jpg'); /* replace with your image URL or static file */
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5); /* dark transparent overlay */
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      background-color: white;
      color: #0083b0;
      font-weight: bold;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #e2e2e2;
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 26px;
      }

      a {
        font-size: 14px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay">
    <h2>Welcome to TravelGo!</h2>

    {% if logged_in %}
      <p>You are logged in.</p>
      <a href="/logout">Logout</a>
    {% else %}
      <a href="/login">Login</a>
      <a href="/signup">Sign Up</a>
    {% endif %}
  </div>
</body>
</html>
