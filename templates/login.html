<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravelGo - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: url('../static/images/11.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.3); /* Bright overlay */
      backdrop-filter: brightness(1.4); /* Brightens the image */
      z-index: 0;
    }

    .form-container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.85); /* Transparent white */
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(6px); /* Smooth blur behind form */
    }

    .form-container h2 {
      margin-bottom: 24px;
      color: #5a3ea1;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 4px;
      font-weight: 600;
      color: #222;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 16px;
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #5a3ea1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #422b8c;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 10px;
    }

    .forgot-password a {
      font-size: 14px;
    }

    p {
      margin-top: 16px;
      font-size: 14px;
      color: #333;
    }

    a {
      color: #5a3ea1;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login to TravelGo</h2>
    <form method="POST" action="/login">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <div class="forgot-password">
        <a href="./forgot-password">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('signup') }}">Signup here</a></p>
  </div>
</body>
</html>
