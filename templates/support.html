<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TravelGo Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 30px;
    }

    .info {
      text-align: center;
      margin-bottom: 30px;
    }

    .info p {
      margin: 5px 0;
      font-size: 16px;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
      resize: vertical;
    }

    button {
      background-color: #0077b6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f8f;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Contact Support</h1>

  <div class="info">
    <p><strong>Email:</strong> support@travelgo.com</p>
    <p><strong>Phone:</strong> +91-9876543210</p>
    <p>We are available 24/7 to assist you.</p>
  </div>
</body>
</html>
